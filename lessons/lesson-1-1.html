                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Our first Chapter: The Affine Plane"
                                                height="774"><h2><span style="color:#000080;">Our first Chapter: The Affine Plane</span>
                                        </h2>
                                            <p>This first chapter is introductory, and has more material in it than any
                                                subsequent chapter! We want to introduce the geometrical framework for
                                                the Algebraic Calculus, which is not Euclidean geometry, but rather the
                                                more flexible geometry of Linear Algebra, namely affine geometry.
                                                Because this may not be familiar to you, we introduce it in an
                                                intuitive, physical fashion via what we call a grid plane, as in the
                                                following diagram:</p>
                                            <p><img alt="" class="img-responsive" data-citation-link=""
                                                    data-citation-text="" data-long-description=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/parabola1.png?t=1568713523367"
                                                    style="display:block;margin-left:auto;margin-right:auto;max-width:353px;width:100%;max-height:241px;">
                                            </p>
                                            <p>Hopefully this diagram looks somewhat familiar, but also different! You
                                                can see a parabola with equation <cite class="equation_wysiwyg">\(y=x^2\)</cite>,
                                                but the axes are not perpendicular, and the spacing in the <cite
                                                        class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> directions are not the
                                                same. We'll show how the basic construction of such a grid plane goes
                                                back to Renaissance artists.</p>
                                            <p>But in addition we will also need a purely algebraic, more formal
                                                definition of the main objects, namely points, lines and vectors that
                                                figure prominently in this geometry. For this we define objects as
                                                certain types of expressions, typically built from numbers, which if not
                                                specified, are rational numbers, and from proportions between
                                                numbers.</p>
                                            <p>We will in addition be introducing powerful projective coordinates for
                                                points and lines, striking out with novel terminology for dealing
                                                flexibly with vectors and proportions formed by them, connecting with
                                                centres of mass, Archimedes' law of the lever and barycentric
                                                coordinates, and finishing by stating some important classical theorems
                                                of affine geometry. We are overlapping with Linear Algebra here, and
                                                students are encouraged to become familiar with a bit of this subject
                                                (for example through the Wild Linear Algebra video series).</p>
                                            <p>For first year students: don't be dismayed by the unfamiliar setup and
                                                the emphasis on definitions. Things will become more comfortable as we
                                                settle into using these ideas further in the course. The geometrical
                                                orientation is an important feature of the Algebraic Calculus, but
                                                ultimately it boils down to just algebra, and mathematics is all about
                                                getting good definitions in the right places.</p></iframe>
                                    </safe-richtext>

    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="599ee53e9279a175f88723e0"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-599ee53e9279a175f88723e0" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Affine geometry both informally via pictures, and formally via algebra"
                                                height="632"><h3><span style="color:#000080;">Affine geometry both informally via pictures, and formally via algebra<br></span>
                                        </h3>
                                            <p>We will regard Calculus as a part of <em>affine geometry</em>, which is
                                                also the domain of Linear Algebra, and which is built from the
                                                fundamental idea of parallel lines, but without invoking a notion of
                                                perpendicularity. This allows us to compare displacements in the same
                                                direction, but not displacements in different directions. Parallelograms
                                                and midpoints are defined. The fundamental theorems are those of
                                                Menelaus and Ceva, which are best studied in a vector framework, and
                                                connect to Mobius' barycentric coordinates, which are algebraic
                                                generalizations of Archimedes' Law of the Lever.</p>
                                            <p>The basic framework is the <em>affine plane.</em> We first introduce this
                                                in an <em>informal</em>, geometric way, as a sheet of paper on which we
                                                have built two families of equally spaced parallel lines to form a
                                                <strong>grid plane</strong>, tiling the plane with equal parallelograms.
                                                It is convenient, but not necessary, to use a sheet of graph paper as a
                                                grid plane.</p>
                                            <p><img alt="" class="img-responsive" data-citation-link=""
                                                    data-citation-text="" data-long-description=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/grid.png?t=1568713962631"
                                                    style="display: block;margin-left: auto;margin-right: auto;max-width: 371px;width: 100%;max-height: 293px">
                                            </p>
                                            <p>But there is also an alternative <em>more formal algebraic approach</em>.
                                                This is the framework that we will take to set up our subject correctly.
                                                It is very powerful to have the geometric physical model of a grid plane
                                                at hand while we are developing the more abstract algebraic theory!</p>
                                        </iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
                        </div>
                    </div>
                </blockpage-block>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="599ee60f117bd03037c5e35a"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-599ee60f117bd03037c5e35a" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: The informal view of the affine grid plane"
                                                height="1124"><h3><span style="color:#000080;">The informal view of the affine grid plane</span>
                                        </h3>
                                            <h4><span style="color:#000080;">Drawing parallel lines</span></h4>
                                            <p>We can create a model for the affine plane geometrically on a piece of
                                                paper using a square-edge and a prior notion of parallelism, such as
                                                given by a draftsman's table.</p>
                                            <p><img alt=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/draftsmans_table.jpg?t=1495224013955&amp;t=1495224039036"
                                                    style="display: block;margin-left: auto;margin-right: auto;max-width: 360px;width: 100%;max-height: 360px">
                                            </p>
                                            <p>We start by drawing two non-parallel lines, denoted <cite
                                                    class="equation_wysiwyg">\(x\)</cite> and <cite
                                                    class="equation_wysiwyg">\(y\)</cite>, and called the <cite
                                                    class="equation_wysiwyg">\(x\)</cite> and <cite
                                                    class="equation_wysiwyg">\(y\)</cite> axes. Construct two additional
                                                lines, each parallel to one of these, called respectively <cite
                                                        class="equation_wysiwyg">\(x_1\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y_1\)</cite>, so that <cite
                                                        class="equation_wysiwyg">\(x_1\)</cite> is parallel to <cite
                                                        class="equation_wysiwyg">\(x\)</cite>, and <cite
                                                        class="equation_wysiwyg">\(y_1\)</cite> is parallel to <cite
                                                        class="equation_wysiwyg">\(y\)</cite>. There is then a
                                                technique, which we call the <strong>Artists' Perspective Rule</strong>
                                                (see P1.1.2) to extend these four lines to a grid of equally spaced
                                                lines on the paper, extending in all directions, using only parallel
                                                lines.</p>
                                            <p>&nbsp;<img alt="" class="img-responsive" data-citation-link=""
                                                          data-citation-text="" data-long-description=""
                                                          src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/greedWithLines.png?t=1568714010439"
                                                          style="display: block;margin-left: auto;margin-right: auto;max-width: 404px;width: 100%;max-height: 277px">
                                            </p>
                                            <p>The lines are labelled with integers, but rational values are not hard to
                                                insert if needed, and with this framework we can both visualize and
                                                specify points and lines: the former in terms of <cite
                                                        class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> coordinates, the latter in
                                                terms of linear equations in <cite class="equation_wysiwyg">\(x\)</cite>
                                                and <cite class="equation_wysiwyg">\(y\)</cite>.</p>
                                            <p>It is understood that even though the paper has a limited finite extent,
                                                it can, in principle, be extended in any direction, and that lines drawn
                                                on it can also be extended. This is the same convention that Euclid
                                                adopted and that will be repeated in other places as we develop the
                                                calculus: we are able to extend a given picture, but do not make any
                                                grandiose claims about such extensions "going on to infinity" or some
                                                such. We work with what we can write down.</p>
                                            <h4>&nbsp;</h4></iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
                        </div>
                    </div>
                </blockpage-block>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="599ee6f05aa80a268155670e"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-599ee6f05aa80a268155670e" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: The Artist's Perspective Rule"
                                                height="358"><h4><span style="color:#000080;">The Artist's Perspective Rule</span>
                                        </h4>
                                            <p>Renaissance artists developed the technique to draw realistic perspective
                                                images of tiled floors, generally in a projective setting, where there
                                                is an implicit horizon, or "line at infinity". In this case, they
                                                replaced the notion of "parallel lines" with the notion of "lines
                                                meeting at a point on the horizon".</p>
                                            <p>
                                                <img src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/Tile_Floor_1280px-Paolo_Uccello_062.jpg?t=1495227798596"
                                                     style="display: block;margin-left: auto;margin-right: auto;max-width: 376px;width: 100%;max-height: 215px">
                                            </p></iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
                        </div>
                    </div>
                </blockpage-block>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="599ef50e5aa80a42b655672d"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-599ef50e5aa80a42b655672d" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Integer coordinates" height="703">
                                            <h4>&nbsp;<span style="color:#000080;">Integer coordinates</span></h4>
                                            <p>We pick a distinguished axis from each of the two families of equally
                                                spaced parallel lines, and label them as the <cite
                                                        class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> axes. We sometimes, rather
                                                arbitrarily, call the direction of the <cite class="equation_wysiwyg">\(x\)</cite>
                                                axis <strong>horizontal</strong>, and the direction of the <cite
                                                        class="equation_wysiwyg">\(y\)</cite> axis
                                                <strong>vertical</strong>. In this case, all the lines parallel to the
                                                <cite class="equation_wysiwyg">\(x\)</cite> axis are also called
                                                horizontal, and all the lines parallel to the <cite
                                                        class="equation_wysiwyg">\(y\)</cite> axis are also called
                                                vertical. The point where the <cite
                                                        class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> axes meet is called the
                                                <strong>origin</strong>, and we denote it by <cite
                                                        class="equation_wysiwyg">\(O\)</cite>.</p>
                                            <p>We specify a particular direction on each of the axes, and use that to
                                                mark off the meets as <cite class="equation_wysiwyg">\(0,1,2,3\)</cite>
                                                and so on, with <cite class="equation_wysiwyg">\(0\)</cite>
                                                corresponding to the origin <cite class="equation_wysiwyg">\(O\)</cite>.
                                                In the other direction, we mark off points labelled <cite
                                                        class="equation_wysiwyg">\(-1,-2,-3\)</cite> and so on. Thus, on
                                                both of the axes, the meets with the other family are labelled with
                                                integers, and every such meet corresponds to exactly one such integer.
                                            </p>
                                            <p>The meet of the vertical line which meets the <cite
                                                    class="equation_wysiwyg">\(x\)</cite> axis at the integer marked
                                                <cite class="equation_wysiwyg">\(m\)</cite> and the horizontal line
                                                which meets the <cite class="equation_wysiwyg">\(y\)</cite> axis at the
                                                integer marked <cite class="equation_wysiwyg">\(n\)</cite> will be
                                                denoted <cite class="equation_wysiwyg">\([m,n]\)</cite>. This is an
                                                (affine) point in this geometric informal setting.</p>
                                            <p><img alt="" class="img-responsive" data-citation-link=""
                                                    data-citation-text="" data-long-description=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/greedWithMN.png?t=1568714049705"
                                                    style="display:block;margin-left:auto;margin-right:auto;max-width:417px;width:100%;max-height:294px;">
                                            </p>
                                            <p>We see that the plane that we so construct is similar to the usual <cite
                                                    class="equation_wysiwyg">\(x-y\)</cite> plane in high school, except
                                                that the orientation of the horizontal and vertical lines may be
                                                somewhat askew, that the scales on the two coordinates <cite
                                                        class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> axes are not the same, and
                                                that so far, we only have integral points. In particular, we do not have
                                                a well-defined notion of perpendicularity, and also not of length. But
                                                we are able to compare displacements in a particular direction, and we
                                                do have a rudimentary notion of area, as the plane is now subdivided, or
                                                partitioned, into equal-sized parallelograms.</p></iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
                        </div>
                    </div>
                </blockpage-block>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="59a1a7ee9279a1737587240d"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-59a1a7ee9279a1737587240d" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Rational coordinates" height="1056">
                                            <h4><span style="color:#000080;">Rational coordinates</span></h4>
                                            <p>We may also consider <cite class="equation_wysiwyg">\(m\)</cite> and
                                                <cite class="equation_wysiwyg">\(n\)</cite> above to be rational
                                                numbers.&nbsp; Consider, for example, the segment of the <cite
                                                        class="equation_wysiwyg">\(x\)</cite>-axis consisting of points
                                                <cite class="equation_wysiwyg">\([0,\lambda]\)</cite>, <cite
                                                        class="equation_wysiwyg">\(0\le \lambda\le 1\)</cite>. To
                                                visualise an arbitrary rational number <cite class="equation_wysiwyg">\(\frac{M}{N}\)</cite>
                                                is this segment&nbsp; for integers <cite class="equation_wysiwyg">\(N,M\)</cite>
                                                on this axis we may subdivide this segment into <cite
                                                        class="equation_wysiwyg">\(N\)</cite> equal pieces&nbsp; and
                                                take <cite class="equation_wysiwyg">\(M\)</cite> of them. Let's, for
                                                example, take <cite class="equation_wysiwyg">\(M=5\)</cite>, <cite
                                                        class="equation_wysiwyg">\(N=6\)</cite> to mark <cite
                                                        class="equation_wysiwyg">\(\frac{5}{6}\)</cite>.</p>
                                            <p>&nbsp;<img alt="" class="img-responsive" data-citation-link=""

                                            <p>&nbsp;</p>
                                            <p>Using this method, we may mark any rational number on <cite

                                                <cite class="equation_wysiwyg">\(r,s\)</cite> the meet of the vertical

                        id="block-blockpage-component-599ef58e26f81b4f12d196bb" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: The formal view of the modern Affine Plane: key definitions"
                                                height="1406"><h3>&nbsp;<span style="color:#000080;">The formal view of the modern Affine Plane: key definitions</span>
                                        </h3>
                                            <p>When we proceed formally in geometry, we are motivated by our geometric
                                                intuition and pictures as above, but we aim to have the concepts defined
                                                purely algebraically, independent of any assumptions on the nature of
                                                space. Hopefully, the theory that we build algebraically and rigorously
                                                will mirror the geometric and physical intuition that we gain by drawing
                                                diagrams and performing experiments!</p>
                                            <p>The modern approach to setting up the affine plane is to use an
                                                underlying number system---for example the rational numbers---to define
                                                points and lines, and then to prove the required properties of them
                                                algebraically. We now introduce the main definitions that will be needed
                                                for us (this is not a course in affine geometry, so we do not pretend
                                                that this is a complete introduction to the subject). More of the
                                                logical connections will be explored in the Problems and Questions.</p>
                                            <p>A <strong>point</strong> <cite
                                                    class="equation_wysiwyg">\(A=[r,s]\)</cite> is an ordered pair, or
                                                2-list, of rational numbers. Our convention is that order is denoted by
                                                a comma, and that the square brackets alert us to repetitions being
                                                allowed. In this course, points will be denoted with capital letters.
                                                The <strong>origin</strong> is the special point <cite
                                                        class="equation_wysiwyg">\(O=[0,0]\)</cite>.</p>
                                            <p>A <strong>line</strong> <cite class="equation_wysiwyg">\(\ell\)</cite> is
                                                an equation of the form <cite
                                                        class="equation_wysiwyg">\(ax+by=c\)</cite>, a linear equation
                                                in <cite class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite>, where <cite
                                                        class="equation_wysiwyg">\(a,b\)</cite> and <cite
                                                        class="equation_wysiwyg">\(c\)</cite> are rational numbers with
                                                <cite class="equation_wysiwyg">\(a\)</cite> and <cite
                                                        class="equation_wysiwyg">\(b\)</cite> not both zero, and where
                                                <cite class="equation_wysiwyg">\(x\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y\)</cite> are variables, or simply
                                                letters. To represent the line we will write</p>
                                            <p><cite class="equation_wysiwyg">$$\ell : ax+by=c.$$</cite></p>
                                            <p>We will allow alternate forms obtained by rewriting this equation. If
                                                <cite class="equation_wysiwyg">\(b\)</cite> is not equal to <cite
                                                        class="equation_wysiwyg">\(0\)</cite>, then we may write</p>
                                            <p><cite class="equation_wysiwyg">$$\ell : y=-(a/b) x+c/b.$$</cite></p>
                                            <p>If <cite class="equation_wysiwyg">\(a\)</cite> is not equal to <cite
                                                    class="equation_wysiwyg">\(0\)</cite>, then we may write</p>
                                            <p><cite class="equation_wysiwyg">$$\ell : x=-(b/a) y +c/a.$$</cite></p>
                                            <p>We may also sometimes write</p>
                                            <p><cite class="equation_wysiwyg">$$\ell : ax+by-c=0$$</cite></p>
                                            <p>or putting the lower order terms first,</p>
                                            <p><cite class="equation_wysiwyg">$$\ell : -c+ax+by=0.$$</cite></p>
                                            <p>We will say that the point <cite
                                                    class="equation_wysiwyg">\(A=[r,s]\)</cite> <strong>lies on</strong>
                                                the line <cite class="equation_wysiwyg">\(\ell : ax+by=c\)</cite>
                                                precisely when <cite class="equation_wysiwyg">$$ar+bs=c.$$</cite> In
                                                this case we also say that the line <cite class="equation_wysiwyg">\(\ell\)</cite>
                                                <strong>passes through</strong> the point <cite
                                                        class="equation_wysiwyg">\(A,\)</cite> or that <cite
                                                        class="equation_wysiwyg">\(A\)</cite> and <cite
                                                        class="equation_wysiwyg">\(\ell\)</cite> are
                                                <strong>incident</strong>. Then any two distinct points <cite
                                                        class="equation_wysiwyg">\(A\)</cite> and <cite
                                                        class="equation_wysiwyg">\(B\)</cite> determine a unique line
                                                <cite class="equation_wysiwyg">\(AB\)</cite> which passes through them
                                                both, called their <strong>join</strong>.</p>
                                            <p>Three or more points are called <strong>collinear</strong> precisely when
                                                there is a line that passes through all these points.</p>
                                            <p>Define two lines <cite class="equation_wysiwyg">\(\ell:ax+by=r\)</cite>
                                                and <cite class="equation_wysiwyg">\(m:cx+dy=s\)</cite> to
                                                be&nbsp;<strong>parallel </strong>(notation: <cite
                                                        class="equation_wysiwyg">\(\ell\,||\, m\)</cite>) precisely when
                                                <cite class="equation_wysiwyg">$$ad-bc=0.$$</cite></p>
                                            <p>Sometimes we will also distinguish two types of parallel lines. Observe
                                                that the expression <cite class="equation_wysiwyg">\(ad-bc\)</cite>
                                                appearing in the definition of parallel lines is in fact the determinant
                                                of the matrix <cite class="equation_wysiwyg">$$\left(\begin{array}{cc} a
                                                    &amp;b\\c&amp;d\end{array}\right).$$</cite> We know from linear
                                                algebra that if the determinant is zero then the system <cite
                                                        class="equation_wysiwyg">$$\left\{\begin{array}{l}ax+by=r \\
                                                    cx+dy=s\end{array}\right.$$</cite> has no solutions, or the solution
                                                is <span style="color:#201f1e;font-size:15px;background-color:#ffffff;">a one-parameter family</span>
                                                (line). In the case when there are no solutions, we say that two lines
                                                <cite class="equation_wysiwyg">\(\ell\)</cite> and <cite
                                                        class="equation_wysiwyg">\(m\)</cite> are parallel and <strong>distinct </strong>(notation:
                                                <cite class="equation_wysiwyg">\(\ell\neq m\)</cite>). In the case when
                                                there is <span
                                                        style="color:#201f1e;font-size:15px;background-color:#ffffff;">a one-parameter family</span>,
                                                we say that the lines are parallel and <strong>coincident</strong>
                                                (notation: <cite class="equation_wysiwyg">\(\ell= m\)</cite>).&nbsp;</p>
                                            <p>When two lines <cite class="equation_wysiwyg">\(\ell:ax+by=r\)</cite> and
                                                <cite class="equation_wysiwyg">\(m:cx+dy=s\)</cite> &nbsp; are not
                                                parallel, that is <cite class="equation_wysiwyg">\(ad-bc\neq 0\)</cite>,
                                                the system above has a unique solution, which determines a unique point
                                                denoted as <cite class="equation_wysiwyg">\(\ell m\)</cite> and called
                                                the <strong>meet</strong> of these two lines.</p>
                                            <p>A <strong>parallelogram</strong> is a quadrilateral <cite
                                                    class="equation_wysiwyg">\(\overline{ABCD}\)</cite> for which <cite
                                                    class="equation_wysiwyg">\(AB\)</cite> and <cite
                                                    class="equation_wysiwyg">\(CD\)</cite> are parallel distinct lines,
                                                and also for which <cite class="equation_wysiwyg">\(AD\)</cite> and
                                                <cite class="equation_wysiwyg">\(BC\)</cite> are parallel distinct
                                                lines. The lines <cite class="equation_wysiwyg">\(AC\)</cite> and <cite
                                                        class="equation_wysiwyg">\(BD\)</cite> are called the <strong>diagonals</strong>
                                                of the parallelogram.</p>
                                            <p>If <cite class="equation_wysiwyg">\(A=[r,s]\)</cite> and <cite
                                                    class="equation_wysiwyg">\(B=[t,u]\)</cite> then the <strong>midpoint
                                                of</strong> <cite class="equation_wysiwyg">\(A\)</cite>
                                                <strong>and</strong> <cite class="equation_wysiwyg">\(B\)</cite> is the
                                                point&nbsp;</p>
                                            <p><cite class="equation_wysiwyg">$$M=\left[\frac{r+t}{2},\frac{s+u}{2}\right].$$</cite>
                                            </p></iframe>
                                    </safe-richtext>
                                </div>

                        </div>

        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="599efb3e5aa80a730855672e"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-599efb3e5aa80a730855672e" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Visualizing points and lines"
                                                height="1122"><h3>&nbsp;<span style="color:#000080;">Visualizing points and lines</span>
                                        </h3>
                                            <p>Given a point such as <cite class="equation_wysiwyg">\([2,1]\)</cite>, we
                                                can represent it visually on an affine grid plane by placing a small dot
                                                where the lines <cite class="equation_wysiwyg">\(x=2\)</cite> and <cite
                                                        class="equation_wysiwyg">\(y=1\)</cite> meet, as shown. This
                                                diagram also shows the line <cite
                                                        class="equation_wysiwyg">\(2x-y=3\)</cite> which passes through
                                                the point <cite class="equation_wysiwyg">\([2,1].\)</cite></p>
                                            <p><img alt="" class="img-responsive" data-citation-link=""
                                                    data-citation-text="" data-long-description=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/line1.png?t=1568714149808"
                                                    style="display:block;margin-left:auto;margin-right:auto;max-width:381px;width:100%;max-height:373px;">
                                            </p>
                                            <p>Of course, a line passes through many points! In order to draw a line
                                                accurately, it is usual to graph at least two points on it. Here is the
                                                line <cite class="equation_wysiwyg">\(3x-2y=6\)</cite> with four points
                                                which lie on it, namely <cite class="equation_wysiwyg">\([0,-3],
                                                    \left[1,-\frac32\right], [2,0]\)</cite> and <cite
                                                        class="equation_wysiwyg">\(\left[3,\frac32\right].\)</cite> Note
                                                that the second point here is the midpoint of the first and third, and
                                                the third is the midpoint of the second and fourth.&nbsp;</p>
                                            <p><img alt="" class="img-responsive" data-citation-link=""
                                                    data-citation-text="" data-long-description=""
                                                    src="https://www.openlearning.com/courses/algebraic-calculus-one/points_and_lines_in_the_affine_plane_videos/line2.png?t=1568714179391"
                                                    style="display:block;margin-left:auto;margin-right:auto;max-width:390px;width:100%;max-height:364px;">
                                            </p>
                                            <p>Please remember that such a visual representation of a line is only
                                                partial and approximate: we agree that the page can, in principle, be
                                                extended, and so the line can also be extended, and further points on it
                                                shown. And we will agree that different grid planes are equally valid in
                                                picturing our formal setup of algebraic points and lines: in particular,
                                                we will not require "perpendicular" axes, and "equal lengths in
                                                different directions", and we cannot refer to "angles" between lines. In
                                                affine geometry such metrical notions play no role.</p>
                                            <h3>&nbsp;</h3></iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
                        </div>
                    </div>

    <div class="row">
        <div class="group">
            <div class="column column-full">
                <blockpage-block class="RichTextWidget full-width" data-block="591aca8f9279a1153980cfe2"
                                 data-userpilot-id="blockpage-block-RichTextWidget"><span
                        id="block-blockpage-component-591aca8f9279a1153980cfe2" class="block-anchor"></span>
                    <div class="block-content">
                        <div class="block-editing-preview" data-userpilot-id="widget-setup-edit">
                            <rich-text-widget>
                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: 2-proportions and 3-proportions"
                                                height="885"><h3><span style="color:#000080;">2-proportions and 3-proportions</span>
                                        </h3>
                                            <p><span style="color:#000000;">Implicit in the definition of line is the idea that the equation is essentially unchanged when all coefficients are multiplied by the same (non-zero) number. Thus, <cite
                                                    class="equation_wysiwyg">\(3x-y=2\)</cite> represents exactly the same line as <cite
                                                    class="equation_wysiwyg">\(12x-4y=8\)</cite>. We want to introduce some terminology that allows us to efficiently express this important idea, and that will lead to the useful projective forms for describing both points and lines in our next module.</span>
                                            </p>
                                            <p>A <strong>2-proportion</strong> is an expression of the form <cite
                                                    class="equation_wysiwyg">\(a:b\)</cite> where <cite
                                                    class="equation_wysiwyg">\(a,b\)</cite> are numbers, not both zero,
                                                subject to the convention that&nbsp;</p>
                                            <p><cite class="equation_wysiwyg">$$a:b=c:d$$</cite> precisely when <cite
                                                    class="equation_wysiwyg">$$ad-bc=0.$$</cite> This is a lot like
                                                equality of fractions. By multiplying both numbers in a proportion by
                                                the same non-zero scalar, or number, the proportion does not change.
                                                Thus, the two proportions <cite class="equation_wysiwyg">\(3:4\)</cite>
                                                and <cite class="equation_wysiwyg">\(6:8\)</cite> are equal. So are the
                                                proportions <cite class="equation_wysiwyg">\(5:0\)</cite> and <cite
                                                        class="equation_wysiwyg">\(-\frac{7}{2}:0\)</cite>.&nbsp;</p>
                                            <p>A <strong>3-proportion</strong> is an expression of the form <cite
                                                    class="equation_wysiwyg">\(a:b:c\)</cite> where <cite
                                                    class="equation_wysiwyg">\(a,b,c\)</cite> are numbers, not all
                                                zeros, subject to the convention that</p>
                                            <p><cite class="equation_wysiwyg">$$a:b:c=d:e:f $$</cite> precisely when
                                                <cite class="equation_wysiwyg">$$ae-db=af-cd=bf-ce=0.$$</cite>&nbsp; If
                                                the 2-proportions <cite class="equation_wysiwyg">$$a:b,\quad a:c, \quad
                                                    b:c$$</cite> are defined, the condition <cite
                                                        class="equation_wysiwyg">\(a:b:c=d:e:f \)</cite>&nbsp; is&nbsp;
                                                the same as the condition&nbsp; <cite class="equation_wysiwyg">\(a:b=d:e\)</cite>
                                                and <cite class="equation_wysiwyg">\(a:c=d:f\)</cite> and <cite
                                                        class="equation_wysiwyg">\(b:c=e:f\)</cite>. Thus, the two
                                                proportions <cite class="equation_wysiwyg">\(3:4:5\)</cite> and <cite
                                                        class="equation_wysiwyg">\(6:8:10\)</cite> are equal. So are the
                                                proportions <cite class="equation_wysiwyg">\(5:0:-1\)</cite> and <cite
                                                        class="equation_wysiwyg">\(-\frac{1}{2}:0:\frac{1}{10}.\)</cite>
                                            </p>
                                            <p>We now see that two lines <cite
                                                    class="equation_wysiwyg">\(\ell:ax+by=r\)</cite> and <cite
                                                    class="equation_wysiwyg">\(m:cx+dy=s\)</cite> are parallel precisely
                                                when <cite class="equation_wysiwyg">\(a:b=c:d\)</cite>.</p>
                                            <p>Proportions capture the relative sizes between two objects, while numbers
                                                capture absolute sizes. The ancient Greeks appreciated that in many
                                                situations, relative sizes were more relevant than absolute sizes!</p>
                                            <p>The following result shows that the notion of a proportion is an <em>equivalence
                                                relation</em>.</p>
                                            <p><strong>Proposition </strong>For any 2-proportions <cite
                                                    class="equation_wysiwyg">\(a:b,c:d\)</cite> and <cite
                                                    class="equation_wysiwyg">\(e:f\)</cite> we have
                                                <strong><br></strong></p>
                                            <ol style="list-style-type:lower-roman;">
                                                <li>
                                                    <p><cite class="equation_wysiwyg">\(a:b=a:b\)</cite></p>
                                                </li>
                                                <li>
                                                    <p>If <cite class="equation_wysiwyg">\(a:b=c:d\)</cite> then <cite
                                                            class="equation_wysiwyg">\(c:d=a:b\)</cite></p>
                                                </li>
                                                <li>
                                                    <p>If <cite class="equation_wysiwyg">\(a:b=c:d\)</cite> and <cite
                                                            class="equation_wysiwyg">\(c:d=e:f\)</cite> then <cite
                                                            class="equation_wysiwyg">\(a:b=e:f\)</cite>.</p>
                                                </li>
                                            </ol>
                                        </iframe>

                                <div>
                                    <safe-richtext classname="">
                                        <iframe data-hj-allow-iframe="true"
                                                title="Block of text starting with: Relations between 2-proportions and fractions"
                                                height="341"><h3><span style="color:#000080;">Relations between 2-proportions and fractions</span>
                                        </h3>
                                            <p>A 2-proportion <cite class="equation_wysiwyg">\(a:b\)</cite> is very
                                                close to a fraction <cite class="equation_wysiwyg">\(\frac ab\)</cite>
                                                since equality of proportions <cite
                                                        class="equation_wysiwyg">$$a:b=c:d$$</cite> and equality of
                                                fractions <cite class="equation_wysiwyg">$$\frac ab=\frac cd$$</cite> in
                                                both cases amounts to the condition <cite class="equation_wysiwyg">$$ad-bc=0.$$</cite>
                                                However there is an important distinction that prevents the usual
                                                arithmetic of fractions being readily adopted for 2-proportions: for a
                                                2-proportion <cite class="equation_wysiwyg">\(a:b\)</cite> we require at
                                                least one of <cite class="equation_wysiwyg">\(a,b\)</cite> to be
                                                non-zero, while for a fraction <cite
                                                        class="equation_wysiwyg">\(a/b\)</cite> we require <cite
                                                        class="equation_wysiwyg">\(b\)</cite> to be non-zero.</p>
                                        </iframe>
                                    </safe-richtext>
                                </div>
                            </rich-text-widget>
